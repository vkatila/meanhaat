<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satu & Ville – Language / Kieli</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <!-- LANGUAGE SWITCH -->
  <nav class="lang-top" aria-label="Language selection">
    <a href="FIN.html" class="lang-link">FIN</a>
    <span class="lang-sep">/</span>
    <a href="ENG.html" class="lang-link">ENG</a>
  </nav>

  <main class="lang" aria-label="Language selection">
    <p class="prompt">Valitse kieli / Choose a language</p>

    <div class="choices">
      <a class="choice" href="FIN.html">Suomeksi</a>
      <a class="choice" href="ENG.html">In English</a>
    </div>

    <p class="hint">Satu &amp; Ville · 25.7.2026</p>
  </main>

  <script>
    // Optional fade-in effect for content
    const content = document.querySelector('.lang');
    content.classList.add('is-visible');
  </script>
</body>
</html>
